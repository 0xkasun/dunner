name: Dunner CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: '1.11.x'

    - name: Checkout Dunner
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Debug
      if: matrix.os == 'windows-latest'
      run: |
        pwd
        echo home: %HOME%
        echo workspace: %GITHUB_WORKSPACE%
        echo gopath: %GOPATH%
        echo goroot: %GOROOT%
        go env GOPATH
        ls %GOPATH%
        ls -l

    - name: Debug
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macOS-latest'
      run: |
        pwd
        echo $HOME
        echo $GITHUB_WORKSPACE
        echo $GOPATH
        echo $GOROOT
        go env GOPATH
        ls $GOPATH
        ls -l

    - name: Build Dunner and run unit tests
      if: matrix.os == 'ubuntu-latest'
      run: |
        make setup
        make ci
        $GOPATH/bin/dunner version
        $GOPATH/bin/dunner do show

    - name: Build Dunner and run unit tests
      if: matrix.os == 'macOS-latest'
      # Not running unit tests in mac since there is no docker support
      run: |
        make setup
        make fmt lint vet
        make install
        $GOPATH/bin/dunner version
        $GOPATH/bin/dunner do show


    - name: Build Dunner and run unit tests
      if: matrix.os == 'windows-latest'
      run: |
        make setup
        make fmt lint vet
        go test -v ./...
        %GOPATH%bin\dunner version
        %GOPATH%bin\dunner do show
