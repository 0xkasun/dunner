name: Dunner CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
#         os: [ubuntu-latest, windows-latest, macOS-latest]
        os: [ubuntu-latest]

    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: '1.11.x'

    - name: Debug
      run: |
        pwd
        echo ${HOME}
        echo ${GITHUB_WORKSPACE}
        echo ${GOPATH}
        echo ${GOROOT}

    - name: Checkout Dunner
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
        path: go/src/github.com/leopardslab/dunner

    - name: Build Dunner and run unit tests
      env:
        GOPATH: /home/runner/work/dunner/go
      run: |
        echo $(go env GOPATH)
        echo $(go env GOBIN)
        mkdir -p $(go env GOPATH)/bin
        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        ls -al
        ls -al $(go env GOPATH)/bin
        $(go env GOPATH)/bin/dep ensure -v
        make setup
        make ci
        make build
        $GOPATH/bin/dunner version
        $GOPATH/bin/dunner do show
